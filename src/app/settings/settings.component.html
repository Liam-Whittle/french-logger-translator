<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-family:Fred;font-size: 19px;">SETTINGS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item button (click)="presentAlertMultipleButtons()">
      <ion-label>
        Reset Noun Dictionary
      </ion-label>
    </ion-item>
    <ion-item button (click)="presentAlertMultipleButtons2()">
      <ion-label>
        Reset Verb Dictionary
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
