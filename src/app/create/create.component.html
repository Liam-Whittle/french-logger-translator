<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="font-family:Fred;font-size: 19px;">ADD NEW NOUN</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" color="light" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="French Noun" name="nameModel" [(ngModel)]="nameModel"></ion-input>
    </ion-item>
    <ion-radio-group value="Masculine" (ionChange)="radioGroupChange($event)">
      <ion-list-header>
        <ion-label>Gender</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Masculine</ion-label>
        <ion-radio slot="start" value="Masculine"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Feminine</ion-label>
        <ion-radio slot="start" value="Feminine"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button style="margin-left: 18px; margin-right: 18px; margin-top: 10px" expand="full" [disabled]="nameModel.length <= 0" (click)="addInvoiceToDB()">
    <ion-label style="font-family:Fred;font-size: 16px;">ADD &nbsp;</ion-label>
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
</ion-content>
